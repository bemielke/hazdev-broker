# Set root logger level to DEBUG and its only appender to KAFKA.
log4j.rootLogger=DEBUG, KAFKA

# KAFKA is set to be a ConsoleAppender.
log4j.appender.KAFKA=org.apache.log4j.ConsoleAppender
log4j.appender.KAFKA.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.KAFKA.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
